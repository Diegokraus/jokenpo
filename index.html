<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>
<body>
    <div class="banner">
        <img src="./assets/background.jpg" alt="">

        <div class="container">
            <h1>JokenPô</h1>

            <div>
